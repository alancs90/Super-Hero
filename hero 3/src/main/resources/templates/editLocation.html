<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            body {
                color: orange;
                background: #000000 url(http://wallpapercave.com/wp/q9GyYPK.jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }
            h1, h2 {
                color: red;
                font-size: 4em;
                font-weight: normal;
                font-family: 'Bangers', cursive;
                text-align: center;
                margin: 20px 0 0 0;
            }
            h4 {
                color: orange;
                font-size: 1.8em;
                font-weight: normal;
                font-family: 'Bangers', cursive;
                text-align: center;
                margin: 20px 0 0 0;
            }
            .btn{
                background-color: lightgreen;
                color: blue;
                border: 3px solid #4CAF50;
            }
            caption {
                display: table-caption;
                text-align: top;
                text-size: 20px;
            }
        </style>
        <title>superHero </title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4 ">
                <div class="col text-center border border-dark">
                    <h1>SuperHero Sightings </h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="heroesAndVillians" class="btn btn-outline-primary btn-lg">Heroes & Villains</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
            </div>
        </div>
        <div class="container">

 <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Super Power</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="locationDescription" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="locationDescription" 
                                       id="locationDescription" class="form-control"/>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" 
                                       id="street" class="form-control"/>
                            </div>
                        </div>


                        <form action="addCity" method="POST">
                            <div class="form-group row">
                                <label for="city" class="col-3 col-form-label">
                                    City</label>
                                <div class="col-9">
                                    <input type="text" name="city" 
                                           id="city" class="form-control"/>
                                </div>

                            </div>


                            <div class="form-group row">
                                <label for="state" class="col-3 col-form-label">
                                    State</label>
                                <div class="col-9">
                                    <input type="text" name="state" 
                                           id="state" class="form-control"/>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="zip" class="col-3 col-form-label">
                                    Zip Code</label>
                                <div class="col-9">
                                    <input type="text" name="zip" 
                                           id="zip" class="form-control"/>
                                </div>

                            </div>


                            <div class="form-group row">
                                <label for="lattitude" class="col-3 col-form-label">
                                    Lattitude</label>
                                <div class="col-9">
                                    <input type="text" name="lattitude" 
                                           id="lattitude" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="longitude" class="col-3 col-form-label">
                                    Longitude</label>
                                <div class="col-9">
                                    <input type="text" name="longitude" 
                                           id="longitude" class="form-control"/>
                                </div>
                            </div>
                        <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                        <button type="submit" class="btn btn-primary">Update Location</button>
                    </form>
                </div>
      
        </footer>
        <!-- End main body -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
