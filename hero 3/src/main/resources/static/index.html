<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <style>
      body {
        color: orange;
  background: #000000 url(http://wallpapercave.com/wp/q9GyYPK.jpg);
  background-repeat: no-repeat;
  background-size: cover;
}
      h1, h2 {
  color: red;
  font-size: 4em;
  font-weight: normal;
  font-family: 'Bangers', cursive;
  text-align: center;
  margin: 20px 0 0 0;
}
     h4 {
  color: orange;
  font-size: 1.8em;
  font-weight: normal;
  font-family: 'Bangers', cursive;
  text-align: center;
  margin: 20px 0 0 0;
}
     .btn{
       background-color: lightgreen;
       color: blue;
       border: 3px solid #4CAF50;
     }
    caption {
  display: table-caption;
  text-align: top;
       text-size: 20px;
}
     footer {
       color: black;
     }
   </style>
    <title>superHero </title>
  </head>
  <body>
    <!-- Main Body of Page -->
 <div class="container">
        <div class="row m-4 ">
            <div class="col text-center border border-dark">
                <h1>SuperHero Sightings </h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes/villains</a>
            </div>
            <div class="col text-center m-3">
                <a href="superpowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
        </div>
    </div>
            <div>
                <h4>10 latest Sightings:</h4>
            </div>
<div class="row m-4 border border-dark">
                <div class="col text-center m-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Hero/Villain</th>
                                <th>Location</th>
                                <th>Date/Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sighting : ${sightings}">
                                <td th:text="${sighting.hero.heroName}">Hero/Villain</td>
                                <td th:text="${sighting.location.street + ' '
                                    + sightings.location.city + ' '
                                    + sighting.location.state + ' '
                                    + sighting.location.zip + ' '
                                    + sighting.location.lattitude + ' '
                                    + sighting.location.longitude}">Location</td>
                                <td th:text="${sighting.sightingsDate}">Date/Time</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    <footer>
            <div id="jumbotronFooter" class="jumbotron footer">
                <div class="footer-copyright text-center py-500"><img id="footerImg" src=https://cahoicatam.com/images/copyright-symbol-png-red-14.png width="70"><br>2020 Alan Samuel Michael</div>
            </div>
   </footer>
    <!-- End main body -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>;
